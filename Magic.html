<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magic Color — Touch to Color</title>
  <style>
    :root{height:100%}
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      -webkit-tap-highlight-color: transparent;
      touch-action: none;
      cursor: crosshair; /* Make pointer small and precise */
    }

    canvas#stage{
      display:block;
      width:100vw;
      height:100vh;
      background: #000;
    }

    .hint{
      position: fixed;
      left: 12px;
      top: 12px;
      background: rgba(255,255,255,0.03);
      color: rgba(255,255,255,0.6);
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 13px;
      backdrop-filter: blur(6px);
      user-select: none;
    }

    .controls{
      position: fixed;
      right: 12px;
      top: 12px;
      display:flex;
      gap:8px;
      align-items:center;
      pointer-events:none;
    }

    .btn{
      pointer-events:auto;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.8);
      padding:6px 10px;
      border-radius:8px;
      font-size:13px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <canvas id="stage"></canvas>
  <div class="hint">Touch or click anywhere — watch the magic!</div>
  <div class="controls">
    <button id="clearBtn" class="btn">Clear</button>
    <button id="toggleTrail" class="btn">Trail: On</button>
  </div>

  <script>
    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d', { alpha: true });

    function resize(){
      const dpr = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    window.addEventListener('resize', resize);
    resize();

    const particles = [];
    let lastTime = 0;
    let trail = true;

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function spawn(x, y, count = 16){
      for(let i=0;i<count;i++){
        const angle = rand(0, Math.PI * 2);
        const speed = rand(0.6, 4);
        const size = rand(3, 10); // smaller particles
        const hue = Math.floor(rand(0,360));
        const sat = Math.floor(rand(70,100));
        const light = Math.floor(rand(45,70));
        particles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: rand(700, 1600),
          born: performance.now(),
          size,
          hue, sat, light,
          spin: rand(-0.05,0.05),
          angle: rand(0, Math.PI*2),
        });
      }
    }

    function drawParticle(p, t){
      const age = t - p.born;
      const lifeRatio = 1 - Math.max(0, Math.min(1, age / p.life));
      if(lifeRatio <= 0) return false;

      p.vy += 0.02;
      p.vx *= 0.998; p.vy *= 0.998;
      p.x += p.vx;
      p.y += p.vy;
      p.angle += p.spin;

      const alpha = Math.pow(lifeRatio, 1.8);
      const s = p.size * (1 + (1 - lifeRatio)*0.5);

      ctx.globalCompositeOperation = 'lighter';
      const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, s);
      g.addColorStop(0, `hsla(${p.hue} ${p.sat}% ${p.light}% / ${alpha})`);
      g.addColorStop(0.35, `hsla(${p.hue} ${p.sat}% ${Math.min(92,p.light+20)}% / ${alpha*0.65})`);
      g.addColorStop(1, `hsla(${p.hue} ${p.sat}% ${Math.min(98,p.light+40)}% / 0)`);

      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(p.x, p.y, s, 0, Math.PI*2);
      ctx.fill();

      ctx.lineWidth = Math.max(1, s * 0.04);
      ctx.strokeStyle = `hsla(${p.hue} ${p.sat}% ${p.light}% / ${alpha*0.6})`;
      ctx.stroke();

      return true;
    }

    function frame(t){
      const dt = t - lastTime;
      lastTime = t;
      ctx.globalCompositeOperation = 'source-over';
      if(trail){
        ctx.fillStyle = 'rgba(0,0,0,0.12)';
        ctx.fillRect(0,0,canvas.width, canvas.height);
      } else {
        ctx.clearRect(0,0,canvas.width, canvas.height);
      }
      for(let i = particles.length - 1; i >= 0; i--){
        const ok = drawParticle(particles[i], t);
        if(!ok) particles.splice(i,1);
      }
      requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);

    function onPointerDown(e){
      e.preventDefault();
      const p = getPos(e);
      spawn(p.x, p.y, 20);
    }
    function onPointerMove(e){
      if(e.pressure && e.pressure === 0) return;
      if(e.pointerType === 'mouse' && (e.buttons & 1) === 0) return;
      const p = getPos(e);
      spawn(p.x, p.y, 6);
    }

    function getPos(e){
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left);
      const y = (e.clientY - rect.top);
      return {x, y};
    }

    canvas.addEventListener('pointerdown', onPointerDown);
    canvas.addEventListener('pointermove', onPointerMove);

    let lastTouch = 0;
    document.addEventListener('touchstart', (ev) => {
      const now = Date.now();
      if (now - lastTouch <= 300) ev.preventDefault();
      lastTouch = now;
    }, {passive:false});

    document.getElementById('clearBtn').addEventListener('click', ()=>{
      particles.length = 0;
      ctx.clearRect(0,0,canvas.width, canvas.height);
    });

    const toggleBtn = document.getElementById('toggleTrail');
    toggleBtn.addEventListener('click', ()=>{
      trail = !trail;
      toggleBtn.textContent = `Trail: ${trail? 'On':'Off'}`;
    });

    setInterval(()=>{
      if(particles.length > 1200) particles.splice(0, particles.length - 1200);
    }, 800);

    window.addEventListener('load', ()=>{
      spawn(window.innerWidth/2, window.innerHeight/2, 36);
    });
  </script>
</body>
</html>
